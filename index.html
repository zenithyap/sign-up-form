<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="left">
        <div class="banner">
            <img src="./odin-lined.png" alt="Odin Icon">
            <h1>ODIN</h1>
        </div>
        <p class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="right">
        <div class="introduction">
            <p><strong>
                This is not a real online service! You know you needs something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
            </strong></p>
            <p><strong>You <em>know</em> you want to.</strong></p>
        </div>
        <form action="/" method="post">
            <div class="input-container">
                <h1>Let's do this!</h1>
                <div class="form-row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user-first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user-last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="user-phone">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user-password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,}$">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,}$">
                    </div>
                </div>
            </div>

            <div class="account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
